<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- START SCREEN -->
    <div class="start-screen" id="startScreen">
        <h1>Memory Match Game</h1>
        <button id="startBtn">Start Game</button>
    </div>

    <!-- LEVEL SCREEN -->
    <div class="level-screen hidden" id="levelScreen">
        <h2>Select Level</h2>

        <div class="levels">
            <button class="level" data-level="easy">Easy</button>
            <button class="level" data-level="medium">Medium</button>
            <button class="level" data-level="hard">Hard</button>
        </div>
    </div>

    <!-- GAME SCREEN -->
    <div class="game-screen hidden" id="gameScreen">

        <div class="info">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">30</span> sec</p>
            <p>Matches: <span id="matches">0</span></p>
        </div>

        <!-- CARD BOARD -->
        <div id="board" class="board"></div>

        <!-- CONTROLS -->
        <div class="controls">
            <button id="pauseBtn">Pause</button>
            <button id="restartBtn">Restart</button>
            <button id="backBtn">Back</button>
        </div>

        <!-- MESSAGE BOX -->
        <div id="message" class="message hidden"></div>
    </div>

    <!-- AUDIO FILES -->
    <audio id="s_flip" src="flip.wav" preload="auto"></audio>
    <audio id="s_match" src="match.wav" preload="auto"></audio>
    <audio id="s_wrong" src="wrong.wav" preload="auto"></audio>
    <audio id="s_win" src="win.wav" preload="auto"></audio>

    <!-- JS FILE -->
    <script src="script.js"></script>

</body>
</html>
